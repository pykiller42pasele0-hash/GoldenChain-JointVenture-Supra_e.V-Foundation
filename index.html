<!DOCTYPE html>
<html lang='de'>
<head>
    <meta charset='UTF-8'>
    <title>GoldenChain Foundation | Matrix 0-10</title>
    <script src='system/marked.min.js'></script>
    <style>
        body { margin: 0; font-family: 'Courier New', monospace; background: #050505; color: #00ff41; overflow-x: hidden; }
        .matrix-nav { position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.9); height: 70px; display: flex; align-items: center; justify-content: space-between; padding: 0 30px; border-bottom: 2px solid #00ff41; z-index: 1000; box-sizing: border-box; }
        .btn-group { display: flex; gap: 20px; }
        .btn { color: #00ff41; text-decoration: none; border: 1px solid #00ff41; padding: 8px 16px; cursor: pointer; text-transform: uppercase; font-weight: bold; font-size: 13px; transition: 0.3s; }
        .btn:hover { background: #00ff41; color: #000; box-shadow: 0 0 15px #00ff41; }
        .btn-sites { border-color: #ff3e3e; color: #ff3e3e; }
        .btn-sites:hover { background: #ff3e3e; color: #fff; box-shadow: 0 0 15px #ff3e3e; }
        #matrix-content { margin: 100px auto 50px auto; max-width: 1000px; padding: 40px; background: rgba(10,10,10,0.8); border: 1px solid #111; line-height: 1.6; }
        .markdown-body h1, .markdown-body h2 { color: #00ff41; border-bottom: 1px solid #00ff41; padding-bottom: 10px; }
        .markdown-body table { border-collapse: collapse; width: 100%; margin: 20px 0; }
        .markdown-body th, .markdown-body td { border: 1px solid #00ff41; padding: 10px; text-align: left; }
    </style>
</head>
<body>
    <nav class='matrix-nav'>
        <div class='btn-group'>
            <a class='btn' onclick='loadMatrix("explorer")'>Explorer</a>
            <a class='btn' onclick='loadMatrix("notariat")'>Notariat</a>
            <a class='btn' onclick='loadMatrix("chain")'>Chain</a>
            <a class='btn' onclick='loadMatrix("matrix")'>Matrix</a>
        </div>
        <div id='status-indicator'>[ SYSTEM: ONLINE ]</div>
        <a class='btn btn-sites' id='site-toggle' onclick='loadMatrix("sites")'>SITES: HOME</a>
    </nav>

    <main id='matrix-content'>
        <div id='view'>Lade Genesis Ebene 0...</div>
    </main>

    <script>
        const matrixRoutes = {
            explorer: 'README.md',
            notariat: 'content/whitepaper.md',
            chain: 'EuroChain/README.md',
            matrix: 'content/matrix.md',
            license: 'LICENSE.rfof'
        };
        let sitesState = 'HOME';

        async function loadMatrix(target) {
            const view = document.getElementById('view');
            const toggleBtn = document.getElementById('site-toggle');
            let path = matrixRoutes[target];

            if (target === 'sites') {
                sitesState = (sitesState === 'HOME') ? 'LICENSE' : 'HOME';
                toggleBtn.textContent = 'SITES: ' + sitesState;
                path = (sitesState === 'LICENSE') ? matrixRoutes.license : matrixRoutes.explorer;
            }

            try {
                const res = await fetch(path);
                const text = await res.res.text();
                view.innerHTML = '<div class="markdown-body">' + marked.parse(text) + '</div>';
            } catch (e) {
                view.innerHTML = '<h1>Ebene nicht gefunden</h1><p>Pfad: ' + path + '</p>';
            }
        }
        window.onload = () => loadMatrix('explorer');
    </script>
</body>
</html>
