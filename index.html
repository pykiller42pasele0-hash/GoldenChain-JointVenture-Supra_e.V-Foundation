<!DOCTYPE html>
<html lang='de'>
<head>
  <meta charset='UTF-8'>
  <title>GoldenChain Foundation | State Machine</title>
  <script src='https://cdn.jsdelivr.net/npm/marked/marked.min.js'></script>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #050505; color: white; }
    .nav-bar { position: fixed; top: 0; width: 100%; background: #000; height: 70px; display: flex; align-items: center; border-bottom: 2px solid #ffd700; z-index: 1000; padding: 0 20px; box-sizing: border-box; }
    .btn-explorer { color: #ffd700; border: 1px solid #ffd700; padding: 10px; cursor: pointer; font-family: monospace; font-size: 11px; width: 180px; text-align: center; }
    .menu-center { margin: 0 auto; display: flex; gap: 40px; }
    .btn { color: #aaa; text-decoration: none; font-weight: bold; cursor: pointer; font-size: 14px; transition: 0.3s; }
    .btn:hover { color: #ffd700; }
    .dropdown-container { position: relative; }
    .dropbtn { background: #ffd700; color: black; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; min-width: 160px; border-radius: 2px; }
    .dropdown-content { display: none; position: absolute; top: 50px; right: 0; background: #111; min-width: 220px; border: 1px solid #ffd700; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    .dropdown-content a { color: white; padding: 12px; text-decoration: none; display: block; font-size: 12px; border-bottom: 1px solid #222; }
    .dropdown-content a:hover { background: #ffd700; color: #000; }
    .dropdown-container:hover .dropdown-content { display: block; }
    #content { margin: 110px auto; max-width: 900px; background: white; color: #111; padding: 60px; min-height: 800px; box-shadow: 0 0 40px rgba(255,215,0,0.1); }
  </style>
</head>
<body>
  <nav class='nav-bar'>
    <div class='btn-explorer' onclick='loadPage("notariat")'>EXPLORER NOTARIAT CHAIN</div>
    <div class='menu-center'>
      <a class='btn' onclick='loadPage("home")'>HOME</a>
      <a class='btn' onclick='loadPage("doku")'>DOKUMENTATION</a>
      <a class='btn' onclick='loadPage("launch")'>LAUNCH</a>
    </div>
    <div class='dropdown-container'>
      <button class='dropbtn'><span id='site-btn-text'>SITES</span> ▼</button>
      <div id='dynamic-dropdown' class='dropdown-content'></div>
    </div>
  </nav>
  <main id='content'></main>
  <script src='../system/app.js'></script>
</body>
</html>
