<!DOCTYPE html>
<html lang='de'>
<head>
  <meta charset='UTF-8'>
  <title>GoldenChain Foundation</title>
  <script src='../system/marked.min.js'></script>
  <style>
    body { margin: 0; font-family: sans-serif; background: #111; color: white; }
    .nav-bar { position: fixed; top: 0; width: 100%; background: #000; height: 65px; display: flex; align-items: center; border-bottom: 2px solid #ffd700; z-index: 1000; }
    .btn-explorer { position: absolute; left: 20px; color: #ffd700; border: 1px solid #ffd700; padding: 5px 10px; cursor: pointer; font-family: monospace; font-weight: bold; }
    .menu-center { margin: 0 auto; display: flex; gap: 40px; }
    .btn { color: white; text-decoration: none; font-weight: bold; cursor: pointer; text-transform: uppercase; font-size: 14px; }
    .btn:hover { color: #ffd700; }
    .dropdown-container { position: absolute; right: 20px; }
    .dropbtn { background: #ffd700; color: black; border: none; padding: 10px 15px; cursor: pointer; font-weight: bold; border-radius: 2px; }
    .dropdown-content { display: none; position: absolute; right: 0; background-color: #222; min-width: 200px; box-shadow: 0px 8px 16px rgba(0,0,0,0.5); border: 1px solid #ffd700; }
    .dropdown-content a { color: white; padding: 12px 16px; text-decoration: none; display: block; font-size: 13px; }
    .dropdown-content a:hover { background: #333; color: #ffd700; }
    .dropdown-container:hover .dropdown-content { display: block; }
    #content { margin: 100px auto 50px auto; max-width: 1000px; background: white; color: black; padding: 40px; border-radius: 4px; min-height: 500px; }
    .markdown-body h1, .markdown-body h2 { border-bottom: 1px solid #eee; padding-bottom: 10px; }
  </style>
</head>
<body>
  <nav class='nav-bar'>
    <div class='btn-explorer' onclick='loadPage("notariat")'>[!] NOTARIAT EXPLORER</div>
    <div class='menu-center'>
      <a class='btn' onclick='loadPage("home")'>HOME</a>
      <a class='btn' onclick='loadPage("doku")'>DOKUMENTATION</a>
      <a class='btn' onclick='loadPage("launch")'>LAUNCH</a>
    </div>
    <div class='dropdown-container'>
      <button class='dropbtn'>SITES ▼</button>
      <div id='dynamic-dropdown' class='dropdown-content'></div>
    </div>
  </nav>
  <main id='content'><h1>SYSTEM INITIALIZING...</h1></main>
  <script src='../system/app.js'></script>
</body>
</html>
