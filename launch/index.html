<!DOCTYPE html>
<html lang='de'>
<head>
  <meta charset='UTF-8'>
  <title>GoldenChain Foundation</title>
  <script src='../system/marked.min.js'></script>
  <style>
    body { margin: 0; background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; }
    .nav-bar { position: fixed; top: 0; width: 100%; background: #111; height: 60px; display: flex; align-items: center; justify-content: center; border-bottom: 2px solid #333; z-index: 1000; }
    .btn { color: #aaa; text-decoration: none; margin: 0 20px; font-weight: bold; cursor: pointer; transition: 0.3s; }
    .btn:hover { color: #fff; text-shadow: 0 0 10px #fff; }
    
    .dropdown-container { position: absolute; right: 20px; }
    .dropbtn { background: #222; color: #fff; border: 1px solid #444; padding: 8px 15px; cursor: pointer; }
    .dropdown-content { display: none; position: absolute; right: 0; background: #111; min-width: 200px; border: 1px solid #444; }
    .dropdown-content a { color: #ccc; padding: 12px; text-decoration: none; display: block; border-bottom: 1px solid #222; cursor: pointer; }
    .dropdown-content a:hover { background: #333; color: #fff; }
    .dropdown-container:hover .dropdown-content { display: block; }

    #content { margin: 100px auto; max-width: 1000px; background: #0a0a0a; padding: 50px; border: 1px solid #222; text-align: center; }
    .markdown-body table { margin: 20px auto; border-collapse: collapse; color: #fff; }
    .markdown-body table td, th { border: 1px solid #444; padding: 10px; }
  </style>
</head>
<body>
  <nav class='nav-bar'>
    <a class='btn' onclick='loadPage("home")'>HOME</a>
    <a class='btn' onclick='loadPage("doku")'>DOKUMENTATION</a>
    <a class='btn' onclick='loadPage("launch")'>LAUNCH</a>
    <div class='dropdown-container'>
      <button class='dropbtn'>SITES : SELECTION ?</button>
      <div id='dynamic-dropdown' class='dropdown-content'></div>
    </div>
  </nav>
  <main id='content'><h1>Initialisierung...</h1></main>
  <script src='../system/app.js'></script>
</body>
</html>
