<!DOCTYPE html>
<html lang='de'>
<head>
  <meta charset='UTF-8'>
  <title>GoldenChain Foundation</title>
  <script src='../system/marked.min.js'></script>
  <style>
    body { margin: 0; font-family: sans-serif; background: #f4f4f4; }
    .nav-bar { position: fixed; top: 0; width: 100%; background: #000; height: 60px; display: flex; align-items: center; justify-content: center; z-index: 1000; }
    .menu-center { display: flex; gap: 30px; }
    .btn { color: white; text-decoration: none; font-weight: bold; cursor: pointer; text-transform: uppercase; }
    .dropdown-container { position: absolute; right: 20px; }
    .dropbtn { background: #333; color: white; border: none; padding: 10px 15px; cursor: pointer; border-radius: 4px; }
    .dropdown-content { display: none; position: absolute; right: 0; background-color: #f9f9f9; min-width: 160px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); z-index: 1; }
    .dropdown-content a { color: black; padding: 12px 16px; text-decoration: none; display: block; }
    .dropdown-content a:hover { background-color: #ddd; }
    .dropdown-container:hover .dropdown-content { display: block; }
    #content { margin: 100px auto 50px auto; max-width: 900px; background: white; padding: 40px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; }
    .markdown-body { text-align: center; }
    .markdown-body table { margin-left: auto; margin-right: auto; border-collapse: collapse; }
    .markdown-body table th, .markdown-body table td { border: 1px solid #ddd; padding: 8px; }
  </style>
</head>
<body>
  <nav class='nav-bar'>
    <div class='menu-center'>
      <a class='btn' onclick='loadPage("home")'>HOME</a>
      <a class='btn' onclick='loadPage("doku")'>DOKUMENTATION</a>
      <a class='btn' onclick='loadPage("launch")'>LAUNCH</a>
    </div>
    <div class='dropdown-container'>
      <button class='dropbtn'>SITES ?</button>
      <div id='dynamic-dropdown' class='dropdown-content'></div>
    </div>
  </nav>
  <main id='content'>
    <h1 style="text-align:center;">SYSTEM START...</h1>
  </main>
  <script src='../system/app.js'></script>
</body>
</html>
